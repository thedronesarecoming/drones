<html>

<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
  <script src="countdown_v5.0/countdown.js"></script>
  <script src="jquery-1.11.1.min.js"></script>

  <script type="text/javascript">
      $( document ).ready(function() {
          $('#emailForm').submit(function(e) {

          var url = "https://www.gradfly.co/drones";
          console.log(url);

          $.ajax({
                 type: "GET",
                 url: url,
                 data: $("#emailForm").serialize(),
                 crossDomain: true,
                 success: function(data)
                 {
                    console.log("success");
                 },
                 error: function(jqXHR, textStatus, errorThrown)
                 {
                    console.log("error");
                 }

               });

          $('#emailForm').css('display', 'none');
          $('#successNotification').css('display', '');

          return false; // avoid to execute the actual submit of the form.
      });
    });
  </script>
  
</head>

<body>
  <div class="container-fluid">
    <div class="row-fluid">
    <div class="col-md-3"> </div>
    <div class="col-md-6" id="timer">
      <script>
      var divHeight = window.innerHeight/3;
      var divWidth = divHeight*.4988*8;
      console.log(divHeight);
      console.log(divWidth);
      //var divHeight = document.getElementById('timer').clientHeight;
      var myCountdown1 = new Countdown({year: (new Date().getFullYear() +1),
                                        month:1,
                                        day:1,
                                        width:divWidth,
                                        height:divHeight,
                                        style: "flip",
                                        rangeHi:"day",
                                        hideLabels: true});
      document.getElementById('Stage_jbeeb_3').style.margin="auto";
      </script>

    </div>
    <div class="col-md-3"> </div>

    </div>
    <div class="row-fluid">
      <div class="col-md-5"> </div>
      <div class="col-md-2 email">
        <form id="emailForm" role="form">
          <div class="form-group">
            <input style="text-align:center" type="email" class="form-control" name="email" placeholder="BE NOTIFIED UPON LANDING">
            <br>
            <input type="submit">
          </div>
        </form>
        <div id="successNotification" style="display:none">
          <br>
          <p> Thank you. You will be notified upon landing. </p>
        </div>

      </div>
      <div class="col-md-5"> </div>

    </div>
  </div>
</body>
</html>
